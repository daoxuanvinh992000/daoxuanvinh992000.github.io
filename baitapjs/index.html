<body>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-md-6" style="border-right: 2px solid black;">
                <h2 style="border-bottom: 1px solid black;" class="p-2 mb-4">Hàm, rẽ nhánh, vòng lặp</h2>
                <div class="ex1">
                    <h3>Bài 1: Xây dựng hàm giải phương trình bậc 2</h3>
                    <form action="" id="input">
                        <input type="text" name="x" value="" id="const1"> x<sup>2</sup> + <input type="text" name="y"
                            value="" id="const2"> x + <input type="text" name="z" value="" id="const3"> = 0 <br> <br>
                        <input type="button" onclick="reset()" value="reset"> <input type="button" onclick="check()"
                            value="submit">
                        <p id="output"></p>
                    </form>
                </div>
                <hr>
                <div class="ex2">
                    <h3>Bài 2: Nhập vào tháng và năm in ra số ngày trong tháng</h3>
                    <form action="" id="input">
                        Month: <input type="text" name="m" value="" id="month"> Year: <input type="text" name="y"
                            value="" id="year"> <br>
                        <br>
                        <input type="button" onclick="reset()" value="reset"> <input type="button" onclick="checkex2()"
                            value="submit">
                        <p id="outputex2"></p>
                    </form>
                </div>
                <hr>
                <div class="ex3">
                    <h3>Bài 3: Nhập vào 1 số nguyên n, xuất tất cả các số nguyên tố từ 1 đến n nếu ko có số nào xuất -1
                    </h3>
                    <form action="" id="input">
                        Nhập n: <input type="text" name="n" value="" id="n"> <br> <br>
                        <input type="button" onclick="reset()" value="reset"> <input type="button" onclick="checkex3()"
                            value="submit">
                        <div id="outputex3"></div>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h2 style="border-bottom: 1px solid black;" class="p-2 mb-4">Nâng cao</h2>
                <iframe src="nangcao.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
            </div>
